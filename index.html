Â  <script type="module">
Â  Â  import * as THREE from 'three';

Â  Â  import { IFCLoader } from 'web-ifc-three/IFCLoader.js';

Â  Â  const diag = document.getElementById('diag');

Â  Â  // --- Three.js Setup (Tidak diubah, sudah benar) ---

Â  Â  // Renderer & scene
Â  Â  const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
Â  Â  renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
Â  Â  renderer.setSize(innerWidth, innerHeight-48);
Â  Â  renderer.setClearColor('#0e1116', 1);

Â  Â  const scene = new THREE.Scene();

Â  Â  camera.position.set(15,10,15);
Â  Â  const controls = new OrbitControls(camera, renderer.domElement);

Â  Â  // Light & helpers (very minimal)
Â  Â  scene.add(new THREE.HemisphereLight(0xffffff, 0x223344, 0.9));
Â  Â  const dir = new THREE.DirectionalLight(0xffffff, 0x666666, 0.6); dir.position.set(20,40,20); scene.add(dir);
Â  Â  const grid = new THREE.GridHelper(100, 100, 0x233046, 0x1f2937); grid.position.y = 0; scene.add(grid);

Â  Â  // --- IFC Loader Setup ---

Â  Â  // WASM path-nya sudah benar
Â  Â  ifcLoader.ifcManager.setWasmPath('https://cdn.jsdelivr.net/npm/web-ifc@0.0.47/');

Â  Â  const modelGroup = new THREE.Group(); scene.add(modelGroup);

Â  Â  // Fungsi untuk fokus kamera (Sudah benar)
Â  Â  function fitToObject(obj){
Â  Â  Â  const box = new THREE.Box3().setFromObject(obj);
Â  Â  Â  if(box.isEmpty()) return;
Â  Â  Â  const size = box.getSize(new THREE.Vector3());
Â  Â  Â  const center = box.getCenter(new THREE.Vector3());
Â  Â  Â  const maxDim = Math.max(size.x, size.y, size.z);
Â  Â  Â  const dist = maxDim * 1.4 / Math.tan((camera.fov * Math.PI) / 360);
Â  Â  Â  // Menggunakan posisi kamera yang agak ke atas untuk sudut pandang yang lebih baik
Â  Â  Â  const dirVec = new THREE.Vector3(1, 1.5, 1).normalize(); // Perbaikan kecil di sini
Â  Â  Â  camera.position.copy(center.clone().add(dirVec.multiplyScalar(dist)));
Â  Â  Â  controls.target.copy(center); controls.update();
Â  Â  }

Â  Â  // PERBAIKAN: Fungsi untuk memuat file IFC sebagai ArrayBuffer (untuk file lokal)
Â  Â  async function loadIFC(file){
Â  Â  Â  try{
Â  Â  Â  Â  diag.textContent = 'Loading...';

Â  Â  Â  Â  // Clear model sebelumnya
Â  Â  Â  Â  while (modelGroup.children.length){ 
Â  Â  Â  Â  Â  const c = modelGroup.children.pop(); 
Â  Â  Â  Â  Â  c.traverse(n=>{ 
Â  Â  Â  Â  Â  Â  n.geometry?.dispose?.(); 
Â  Â  Â  Â  Â  Â  if(n.material){ 
Â  Â  Â  Â  Â  Â  Â  (Array.isArray(n.material)?n.material:[n.material]).forEach(m=>m.dispose()); 
Â  Â  Â  Â  Â  Â  } 
Â  Â  Â  Â  Â  }); 
Â  Â  Â  Â  }
Â  Â  Â  Â  
Â  Â  Â  Â  let model;
Â  Â  Â  Â  
Â  Â  Â  Â  if (file instanceof File) {
Â  Â  Â  Â  Â  // Jika berupa objek File (dari input/drag&drop), baca sebagai ArrayBuffer
Â  Â  Â  Â  Â  const buffer = await file.arrayBuffer();
Â  Â  Â  Â  Â  model = await ifcLoader.parse(buffer); // Gunakan .parse() dengan ArrayBuffer
Â  Â  Â  Â  } else if (typeof file === 'string') {
Â  Â  Â  Â  Â  // Jika berupa string (untuk auto-load file eksternal), gunakan loadAsync
Â  Â  Â  Â  Â  model = await ifcLoader.loadAsync(file);
Â  Â  Â  Â  } else {
Â  Â  Â  Â  Â  throw new Error("Tipe file tidak didukung.");
Â  Â  Â  Â  }

Â  Â  Â  Â  modelGroup.add(model);
Â  Â  Â  Â  fitToObject(model);
Â  Â  Â  Â  diag.textContent = 'Loaded âœ“';
Â  Â  Â  }catch(err){ 
Â  Â  Â  Â  console.error('IFC Load Error:', err); 
Â  Â  Â  Â  diag.textContent = 'Load failed'; 
Â  Â  Â  Â  alert('Gagal memuat IFC. Cek konsol untuk detail kesalahan.'); 
Â  Â  Â  }
Â  Â  }

Â  Â  // File input listener (PERBAIKAN)
Â  Â  document.getElementById('ifcFile').addEventListener('change', async (e)=>{
Â  Â  Â  const file = e.target.files?.[0]; 
Â  Â  Â  if(!file) return;
Â  Â  Â  // KIRIM OBJEK FILE BUKAN URL
Â  Â  Â  await loadIFC(file);
Â  Â  Â  // Reset input agar event 'change' ter-trigger jika file yang sama dimuat lagi

Â  Â  window.addEventListener('dragover', e=>{ e.preventDefault(); });

Â  Â  Â  const file = e.dataTransfer?.files?.[0]; 
Â  Â  Â  if(!file) return;

Â  Â  Â  await loadIFC(file); 
Â  Â  });

Â  Â  // Optional: auto-load ./assets/model.ifc if exists
Â  Â  // Menggunakan fungsi loadIFC yang sudah di-update untuk string URL
Â  Â  fetch('./assets/model.ifc', { method:'HEAD' }).then(r=>{
